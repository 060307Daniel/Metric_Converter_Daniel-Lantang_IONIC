<ion-header>
  <ion-toolbar>
    <ion-title class="title-center">Metric Converter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-toolbar>
    <p class="byline">By: Your Name</p>
  </ion-toolbar>

  <ion-item class="dropdown-item">
    <ion-label>Dari:</ion-label>
    <ion-select placeholder="Pilih Metrik" [(ngModel)]="selectedMetric" (ionChange)="updateUnits()" class="dropdown-right">
      <ion-select-option value="length">Panjang</ion-select-option>
      <ion-select-option value="weight">Berat</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="dropdown-item">
    <ion-label>--Pilih Satuan</ion-label>
    <ion-select [(ngModel)]="selectedFromUnit" class="dropdown-right">
      <ion-select-option *ngFor="let unit of fromUnits" [value]="unit">{{ unit }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="dropdown-item">
    <ion-label>Ke:</ion-label>
    <ion-select [(ngModel)]="selectedToUnit" class="dropdown-right">
      <ion-select-option *ngFor="let unit of toUnits" [value]="unit">{{ unit }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Nilai:</ion-label>
    <ion-input [(ngModel)]="inputValue" type="number" (ionInput)="convert()"></ion-input>
  </ion-item>

  <div class="result">
    <p>Hasil Konversi: {{ result }}</p>
  </div>
</ion-content>
